<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新闻管理后台</title>

    <link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" />
    <script type="text/javascript" th:src="@{js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/tendina.min.js}" src="js/tendina.min.js"></script>
    <script type="text/javascript" th:src="@{js/common.js}" src="js/common.js"></script>

</head>
<body>
<!--顶部-->
<div class="top">
    <div style="float: left"><span style="font-size: 16px;line-height: 45px;padding-left: 20px;color: #fff">新闻后台管理中心</h1></span></div>
    <div id="ad_setting" class="ad_setting">
        <a class="ad_setting_a" href="javascript:;" th:text="${user}"></a>
        <ul class="dropdown-menu-uu" style="display: none" id="ad_setting_ul">
            <li class="ad_setting_ul_li"> <a href="javascript:;"><i class="icon-user glyph-icon"></i>个人中心</a> </li>
            <li class="ad_setting_ul_li"> <a href="javascript:;"><i class="icon-cog glyph-icon"></i>设置</a> </li>
            <li class="ad_setting_ul_li"> <a href="javascript:;"><i class="icon-signout glyph-icon"></i> <span class="font-bold">退出</span> </a> </li>
        </ul>
        <img class="use_xl" th:src="@{images/right_menu.png}" src="images/right_menu.png" />
    </div>
</div>
<!--顶部结束-->
<!--菜单-->
<div class="left-menu">
    <ul id="menu">
        <li class="menu-list">
            <a style="cursor:pointer" class="firsta"><i  class="glyph-icon xlcd"></i>新闻管理<s class="sz"></s></a>
            <ul>
                <li><a href="/infoManage" target="menuFrame"><i class="glyph-icon icon-chevron-right1"></i>网站资料</a></li>
                <li><a href="/newsManage" target="menuFrame"><i class="glyph-icon icon-chevron-right2"></i>新闻列表</a></li>
                <li><a href="/addNews" target="menuFrame"><i class="glyph-icon icon-chevron-right3"></i>添加新闻</a></li>
            </ul>
        </li>
    </ul>
</div>

<!--菜单右边的iframe页面-->
<div id="right-content" class="right-content">
    <div class="content">
        <div id="page_content">
            <iframe id="menuFrame" name="menuFrame" style="overflow:visible;"
                    scrolling="yes" frameborder="no" width="100%" height="100%" th:src="@{/infoManage}"></iframe>
        </div>
    </div>
</div>
</body>
</html>
